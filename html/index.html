<!DOCTYPE html>
<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player1"></div>
    <p>SEPARATOR</p>
    <div id="player2"></div>
    <video width="640" height="360">
          <source type="video/youtube" src="http://www.youtube.com/watch?v=ye82js0sL32" />
    </video>

    <script>
// 2. This code loads the IFrame Player API code asynchronously.
var tag = document.createElement('script');

tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

// 3. This function creates an <iframe> (and YouTube player)
//    after the API code downloads.
var player1;
var player2;
function onYouTubeIframeAPIReady() {
  player1 = new YT.Player('player1', {
    height: '390',
    width: '640',
    videoId: 'ZhP0vebmvnU',
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });
  player2 = new YT.Player('player2', {
    height: '390',
    width: '640',
    videoId: 'hUXml2xczkM',
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });
}


// 4. The API will call this function when the video player is ready.
function onPlayerReady(event) {
  //alert("Track ready.")
  // event.target.playVideo();
}

// 5. The API calls this function when the player's state changes.
//    The function indicates that when playing a video (state=1),
//    the player should play for six seconds and then stop.
var done = false;
function onPlayerStateChange(event) {
  //if (event.data == YT.PlayerState.PLAYING && !done) {
  //  setTimeout(stopVideo, 6000);
  //  done = true;
  //}
}

function stopVideo1() {
  player1.stopVideo();
}
function playVideo1() {
  player1.playVideo();
}
function pauseVideo1() {
  player1.pauseVideo();
}
function setPlaybackRate1(playback_rate) {
  player1.setPlaybackRate(playback_rate);
}
function fasterVideo1() {
  var playback_rate=player1.getPlaybackRate();
  player1.setPlaybackRate(playback_rate+0.1);
}
function slowerVideo1() {
  var playback_rate=player1.getPlaybackRate();
  player1.setPlaybackRate(playback_rate-0.1);
}
function cueVideo1() {
  player1.seekTo(0);
}



    </script>



    <input id="playVideo1_button" type="button" value="Play Video 1" onclick="playVideo1();" />
    <input id="pauseVideo1_button" type="button" value="Pause Video 1" onclick="pauseVideo1();" />
    <input id="fasterVideo1_button" type="button" value="Faster Video 1" onclick="fasterVideo1();" />
    <input id="slowerVideo1_button" type="button" value="Slower Video 1" onclick="slowerVideo1();" />
    <input id="cueVideo1_button" type="button" value="Cue Video 1" onclick="cueVideo1();" />


  </body>
</html>
